version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: primetrade_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: primetrade
    volumes:
      - mongodb_data:/data/db
    networks:
      - primetrade-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: primetrade_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/primetrade?authSource=admin
      JWT_SECRET: your-production-jwt-secret-change-this-to-something-very-secure
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      - mongodb
    networks:
      - primetrade-network
    volumes:
      - ./backend/logs:/app/logs

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: primetrade_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
    depends_on:
      - backend
    networks:
      - primetrade-network

  # Redis Cache (Optional - for scalability)
  redis:
    image: redis:7-alpine
    container_name: primetrade_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - primetrade-network
    volumes:
      - redis_data:/data

networks:
  primetrade-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
